<head>
    <meta charset="UTF-8">

</head>

<body>
    <header>

        <nav>
            <h1 class="logo">桃米野餐
                <a href="index.html">
                    <img src="img/picnic1.png">
                </a>
            </h1>
            <input type="checkbox" name="menuControl" id="menuControl" class="menuControl">
            <label for="menuControl" class="menuControlBtn">
                <div class="row1"></div>
                <div class="row2"></div>
                <div class="row3"></div>
            </label>

            <ul class="menu">
                <div class="logo">桃米野餐
                    <a href="#">
                        <img src="img/picnic1.png">
                    </a>
                </div>
                <li class="focus"><a href="productlist.html">餐食介紹</a></li>
                <li><a href="placelist.html">場地介紹</a> </li>
                <li><a href="trace.html">野人蹤跡</a></li>
                <li><a href="reserve.html">訂購野餐</a></li>
                <div class="share">
                    <a href="#"><img src="img/fb-2.png" alt=""></a>
                    <a href="#"><img src="img/tw-2.png" alt=""></a>
                    <a href="#"><img src="img/ig-2.png" alt=""></a>
                    <!-- <a href="#"><img src="img/mail-2.png" alt=""></a> -->
                </div>
            </ul>
        </nav>
        <div class="productBanner">
            <div class="productBannerTxt">
                <h2>餐食介紹</h2>
            </div>
        </div>

    </header>
    <div class="full">
        <section class="productListContent">
            <div class="productList">
                    <input type="radio" id="all" name="type" checked>
                    <input type="radio" id="staple" name="type">
                    <input type="radio" id="nonstaple" name="type">
                    <input type="radio" id="snake" name="type">
                    <div class="productListTag">
                        <label for="all" class="allTag">
                            <h5>全種類</h5>
                        </label>
                        <label for="staple" class="stapleTag">
                            <h5>道地主食</h5>
                        </label>
                        <label for="nonstaple" class="nonstapleTag">
                            <h5>風味副食</h5>
                        </label>
                        <label for="snake" class="snakeTag">
                            <h5>創意甜點</h5>
                        </label>
                    </div>
                    <div class="productListObject">
                        <a href="product.html" class="object staple">
                            <div><img src="img/pizza1.jpg"></div>
                            <p class="productListObjectTxt">
                                刺蔥披薩
                            </p>
                        </a>
                        <a href="product.html" class="object staple">
                            <div><img src="img/pizza2.jpg"></div>
                            <div class="productListObjectTxt">
                                <p>起司披薩</p>
                            </div>
                        </a>
                        <a href="product.html" class="object staple">
                            <div><img src="img/rice1.jpg"></div>
                            <div class="productListObjectTxt">
                                <p>西班牙燉飯</p>
                            </div>
                        </a>
                        <a href="product.html" class="object nonstaple">
                            <div><img src="img/burger1.jpg"></div>
                            <div class="productListObjectTxt">
                                <p>蔗香火腿堡</p>
                            </div>
                        </a>
                        <a href="product.html" class="object nonstaple">
                            <div><img src="img/burger2.jpg"></div>
                            <div class="productListObjectTxt">
                                <p>義式乳亨堡</p>
                            </div>
                        </a>
                        <a href="product.html" class="object snake">
                            <div><img src="img/snake1.jpg"></div>
                            <div class="productListObjectTxt">
                                <p>藍莓奶酪</p>
                            </div>
                        </a>
                        <a href="product.html" class="object snake">
                            <div><img src="img/snake2.jpg"></div>
                            <div class="productListObjectTxt">
                                <p>草莓食光</p>
                            </div>
                        </a>
                        <a href="product.html" class="object snake">
                            <div><img src="img/fruit1.jpg"></div>
                            <div class="productListObjectTxt">
                                <p>當季水果</p>
                            </div>
                        </a>
                    </div>
            </div>
        </section>
    </div>

        <div class="full">
            <div class="share">
                <a href="#"><img src="img/fb.png" alt=""></a>
                <a href="#"><img src="img/tw.png" alt=""></a>

                <a href="#"><img src="img/mail.png" alt=""></a>
            </div>
            <div class="copyright">
                <p>Copyright © 2019 Responsive 桃米野餐</p>
            </div>
        </div>
    </footer>
