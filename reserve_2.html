<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/homev1.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC:300,400,500,700,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="full">
            <nav>
                <a class="logo" href="home.html">
                    <h1>桃米野餐</h1>
                </a>
                <ul class="menu">
                    <li><a href="productlist.html">餐食介紹</a></li>
                    <li><a href="place.html">場地介紹</a> </li>
                    <li><a href="trace.html">野人蹤跡</a></li>
                    <li><a href="reserve.html">訂購野餐</a></li>
                </ul>
            </nav>
            <div class="productBanner">
                <div class="productBannerTxt">
                    <h2>訂購野餐</h2>
                </div>
            </div>
        </div>
    </header>
    <div class="full">
        <section class="reserveContent">
            <div class="stepbar second">
                <div class="step">
                    <span class="stepDot">1</span>
                    <p>訂購須知</p>
                </div>
                <div class="step">
                    <span class="stepDot">2</span>
                    <p>填寫訂購單</p>
                </div>
                <div class="step">
                    <span class="stepDot">3</span>
                    <p>選擇付款方式</p>
                </div>
                <div class="step">
                    <span class="stepDot">4</span>
                    <p>完成訂購 </p>
                </div>
            </div>
            <form>
                <div class="reserveTitlebox">
                    <label for="name">訂購人姓名：</label><label>野餐人數：</label>
                </div>
                <div class="reserveNotebox">
                    <input type="text" name="name" id="name">
                    <label>成人：</label><input type="text" class="reserveNotebox_short"><span>人</span>
                    <label>兒童：</label><input type="text" class="reserveNotebox_short"><span>人</span>
                    <div><span class="ps">16人以上成行</span></div>
                </div>
                
                <div class="reserveTitlebox">
                    <label>連絡電話：</label><label>電子信箱：</label>
                </div>
                <div class="reserveNotebox">
                    <input type="text">
                    <input type="text">
                </div>
                <div class="reserveTitlebox">
                    <label for="name">日期：</label><label>時段：</label>
                </div>
                <div class="reserveNotebox">
                    <input type="text">
                    <input type="text">
                    <div><span class="ps">建議時段：夏季15:00-16:30 / 冬季14:00-15:30</span></div>
                </div>
                <div class="reserveTitlebox">
                    <label>野餐地點：</label>
                </div>
                <div class="reserveNotebox choose">
                    <input type="radio" name="place" id="flower">
                    <label for="place">櫻花林</label>
                    <input type="radio" name="place" id="bear">
                    <label for="place">桃米熊麋鹿了民宿</label>
                    <input type="radio" name="place" id="farm">
                    <label for="farm">桃米樂野農場</label>
                </div>
                <div class="reserveTitlebox">
                    <label>餐食需求：</label>
                </div>
                <div class="reserveNotebox ">
                    <label>不吃牛肉：</label><input type="text" class="reserveNotebox_short"><span>人</span>
                    <label>不吃豬肉：</label><input type="text" class="reserveNotebox_short"><span>人</span>
                </div>
                <div class="reservePsbox">
                    <span>備註：</span>
                    <textarea name="ps" id="ps" cols="30" rows="10"></textarea>
                </div>
                <div class="reservePrice">
                    <div class="adult">
                        <span>成人：<span>20</span><span>人</span>
                            <span>339元/人</span><span>7980</span><span>元</span>
                    </div>
                    <div class="child">
                        <span>兒童：<span>08</span><span>人</span>
                            <span>250元/人</span><span>2000</span><span>元</span>
                    </div>
                    <div class="total">
                        <span>總費用：</span>
                        <span>9980</span><span>元</span>
                    </div>
                </div>
            </form>

            <div class="btnbar">
                <a href="reserve.html" class="stepBtn">上一步</a>
                <a href="#" class="stepBtn">下一步</a>
            </div>
        </section>
    </div>
    <footer>
        <div class="full">
            <div class="share">
                <a href="#"><img src="img/fb.png" alt=""></a>
                <a href="#"><img src="img/tw.png" alt=""></a>
                <a href="#"><img src="img/ig.png" alt=""></a>
                <a href="#"><img src="img/mail.png" alt=""></a>
            </div>
            <div class="copyright">
                <p>Copyright © 2019 Responsive 桃米野餐</p>
            </div>
        </div>
    </footer>
</body>

</html>
